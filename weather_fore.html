<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        #weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #weather-info {
            margin-top: 20px;
        }
    </style>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>
        <div id="weather-container">
            <button onclick="getLocationWeather()">Get Weather (Auto)</button>
            <input type="text" id="city-input" placeholder="Enter city">
            <button onclick="getCityWeather()">Get Weather (City)</button>
            <div id="weather-info"></div>
        </div>
    </div>

    <script>
        function getLocationWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getWeatherData(lat, lon);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function getCityWeather() {
            const cityInput = document.getElementById('city-input');
            const cityName = cityInput.value.trim();

            if (!cityName) {
                alert('Please enter a city name.');
                return;
            }

            getWeatherDataByCity(cityName);
        }

        function getWeatherData(lat, lon) {
            const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        function getWeatherDataByCity(cityName) {
            const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weather-info');

            if (data.cod === '404') {
                // City not found
                weatherInfo.innerHTML = `<p>City not found. Please enter a valid city name.</p>`;
            } else {
                const cityName = data.name;
                const temperature = data.main.temp;
                const weatherDescription = data.weather[0].description;

                weatherInfo.innerHTML = `<h2>${cityName}</h2>
                                        <p>Temperature: ${temperature}Â°C</p>
                                        <p>Weather: ${weatherDescription}</p>`;
            }
        }
    </script>

</body>

</html>
